<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel IMG</title>
    <script src="https://kit.fontawesome.com/373d278a84.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Metrophobic&display=swap">
    <style>
        .contenedorCarrusel{
            background-color: #000000;
            margin: 0;
            padding: 0;
            border: 0;
        }
        .CCC{
            width: 100%;
            position: relative !important;
            display: flex !important;
        }
        .botonA,.botonS{
            display: flex;
            width: 7%;
            align-items: center;
            justify-content:center;
        }
        .CCGrande{
            width: 86% !important;
            overflow: hidden !important;
            position: relative !important;
            display: grid !important;
        }
        .med{
            display: flex !important;
            transition: transform 0.5s ease !important; /* Agrega una transici√≥n suave al desplazamiento */
        }
        .imgGrande{
            flex: 0 0 28.57%;
            height: auto !important;
            box-sizing: border-box !important;
            padding-left: 1vw;
            padding-right: 1vw;
        }
        .imgGrande img{
            width: 100% !important;
            height: auto !important; 
            cursor: pointer;
        }
        #anteriorCC,#siguienteCC{
            width: 4vw;
            height: 4vw;
            border-radius: 100%;
            background-color: rgb(0, 0, 0);
            color: rgb(255, 255, 255);
            border-width: 3px;
            border-color: #000000;
        }
        .nombre{
            color: white;
            font-size: 1.4vw;
            text-align: center;
            font-family: 'Metrophobic', sans-serif;
            font-weight: 400;
            line-height: 2px;
        }
        .puesto{
            color: #6E6E6E;
            font-size: 1.4vw;
            text-align: center;
            font-family: 'Metrophobic', sans-serif;
            font-weight: 400;
        }
    </style>
</head>
<body>
    <div class="contenedorCarrusel">
        <div class="CCC">

            <div class="botonA">
                <button id="anteriorCC"><i class="fa-solid fa-chevron-left"></i></button>
            </div>
            <div class="CCGrande">
                <div class="med">
                    <div class="imgGrande" id="Im1">
                        <img src="https://dinamika.quetzalcode.com/wp-content/uploads/2024/01/image-4.png" alt="ImagenRG1">
                        <p class="nombre">Nombre Completo</p>
                        <p class="puesto">Director en en Area</p>
                    </div>
                    <div class="imgGrande" id="Im2">
                        <p class="nombre">Nombre Completo</p>
                        <p class="puesto">Director en en Area</p>
                        <img src="https://dinamika.quetzalcode.com/wp-content/uploads/2024/01/image-5.png" alt="ImagenRG2">
                    </div>
                    <div class="imgGrande" id="Im3">
                        <img src="https://dinamika.quetzalcode.com/wp-content/uploads/2024/01/image-6.png" alt="ImagenRG3">
                        <p class="nombre">Nombre Completo</p>
                        <p class="puesto">Director en en Area</p>
                    </div>
                    <div class="imgGrande" id="Im4">
                        <p class="nombre">Nombre Completo</p>
                        <p class="puesto">Director en en Area</p>
                        <img src="https://dinamika.quetzalcode.com/wp-content/uploads/2024/01/image-7.png" alt="ImagenRG4">
                    </div>
                    <div class="imgGrande" id="Im5">
                        <img src="https://dinamika.quetzalcode.com/wp-content/uploads/2024/01/image-8-1.png" alt="ImagenRG5">
                        <p class="nombre">Nombre Completo</p>
                        <p class="puesto">Director en en Area</p>
                    </div>
                </div>
            </div>
            <div class="botonS">
                <button id="siguienteCC"><i class="fa-solid fa-chevron-right"></i></button>
            </div>
            
        </div>
    </div>

    <script>
        const CCgrande = document.querySelector(".med");
        const anterior = document.getElementById("anteriorCC");
        const siguiente = document.getElementById("siguienteCC");
        let posicionCC = 0;//yes

        siguiente.addEventListener("click", () => {
            if (posicionCC >-(CCgrande.children.length - 1) * 28.57) {
                posicionCC -= 28.57;
                CCgrande.style.transform = `translateX(${posicionCC}%)`;
            }
        });

        anterior.addEventListener("click", () => {
            if (posicionCC < 0) {
                posicionCC += 28.57;
                CCgrande.style.transform = `translateX(${posicionCC}%)`;
            }
        });
    </script>
</body>
</html>
