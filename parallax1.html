<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Metrophobic&display=swap">
    <script src="https://kit.fontawesome.com/373d278a84.js" crossorigin="anonymous"></script>
    <title>Efecto ParalaxUno</title>
    <style>
        main{
            height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
            perspective: 2px;
        }
        section{
            transform-style: preserve-3d;
            position: relative;
            height: 100vh;
            /* display: flex;
            align-items: center;
            justify-content: center; */
            color: #FFF
        }
        .parallax{
            position: relative;
            height: 100vh; /* Ocupar el 100% de la altura de la ventana gráfica */
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        .parallax::after{
            content: " ";
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            transform: translateZ(-1px)scale(1.5);
            background-size: 100%;
            background-color: #000000;
            z-index: -1;
        }
        .bg1::after{
            background: url("https://dinamika.quetzalcode.com/wp-content/uploads/2024/01/PALLARAX-2.png");
            background-color: #000000;
            background-size:contain;
        }
        .S1{
            padding-top: 40vh;
            padding-left: 10vw;
            font-size: 2vw;
            color: white;
            font-family: 'Metrophobic', sans-serif;
            font-weight: 400;
        }
        .S2{
            padding-left: 10vw;
            font-size: 3vw;
            color: white;
            font-family: 'Metrophobic', sans-serif;
            font-weight: 600;
        }
        .S3{
            padding-top: 2vh;
            padding-left: 10vw;
            font-size: 1.2vw;
            color: white;
            font-family: 'Metrophobic', sans-serif;
            font-weight: 100;
            width: 42vw;
        }
        .S4{
            padding-top: 2vh;
            padding-left: 10vw;
            font-size: 1.2vw;
            color: white;
            font-family: 'Metrophobic', sans-serif;
            font-weight: 100;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <main>
        <section class="parallax bg1">
            <p class="S1">Creamos contenido para</p>
            <p class="S2">MARKETING DIGITAL</p>
            <p class="S3">Somos la mejor opción que podras encontrar para posicionar tu empresa en el mercado digital.</p>
            <p class="S4">Saber Más&nbsp;&nbsp;&nbsp;<i class="fa-solid fa-arrow-right-long"></i></p>
        </section>
    </main>
</body>
</html>
